<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Worm - Jogo de Asteroides</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            background: #000;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        #score {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        #lives {
            color: #e74c3c;
        }

        #phase {
            color: #f39c12;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 2px solid #e74c3c;
        }

        #gameOver h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        #restartBtn {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #restartBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ccc;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="score">Pontuação: 0</div>
            <div id="lives">Vidas: 3</div>
            <div id="phase">Fase: 1</div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Pontuação Final: <span id="finalScore">0</span></p>
            <p>Fase Alcançada: <span id="finalPhase">1</span></p>
            <button id="restartBtn">Jogar Novamente</button>
        </div>

        <div class="instructions">
            <p>WASD ou Setas: Mover | Espaço: Atirar</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
